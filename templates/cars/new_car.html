{% extends "layout.html" %}

{% block title %}
    {{title}}
{% endblock %}


{% block content %}
<div class="container">
    <h1>{{title}}</h1>
    <hr>
    <div class="card">
    <div class="card-header bg-success text-white">
       <h3>เพิ่มข้อมูลรถยนต์คันใหม่</h3>
    </div>
    <div class="card-body">
<form method="post">
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input name="brand" type="text" class="form-control" id="brand" aria-describedby="brand">
            </div>
             <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input name="model" type="text" class="form-control" id="model" aria-describedby="model">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input name="year" type="text" class="form-control" id="year" aria-describedby="year">
            </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input name="price" type="text" class="form-control" id="price" aria-describedby="price">
            <button type="submit" class="btn btn-outline-success">
                 <i class="bi bi-car-front"></i> Add New Car
            </button>
</form>
    </div>
    
</div>
{% endblock %}
